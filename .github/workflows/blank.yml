# This workflow is responsible for deploying your app to Firebase App Hosting.

name: Deploy to Firebase App Hosting

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ] # Deploys on every push to the main branch
  workflow_dispatch: # Allows manual deployment from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # This is required to authenticate with Google Cloud

    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Authenticate to Google Cloud using secrets set up by Firebase
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # Step 3: Deploy your backend to Firebase App Hosting
      - name: Deploy to App Hosting
        uses: google-github-actions/deploy-apphosting@v1
        with:
          # This is the ID of your backend from the Firebase console
          backend_id: firecv 
          
          # This is the location of your backend from the Firebase console
          location: asia-east1
